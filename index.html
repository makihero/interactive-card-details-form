<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main class="main-container">

    <section class="main-container__background-section">

      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__name-date">
          <p class="card__name">Jane Appleseed</p>
          <p><span class="card__month">00</span>/<span class="card__year">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>

    <section class="main-container__form-section">

      <form class="form" action="#">

        <label class="form__label" for="cardholder">Cardholder Name</label>
        <input type="text" class="form__input" placeholder="e.g. Jane Appleseed" name="cardholder" id="cardholder">
        <div class="form__cardholder--error error"></div>

        <label class="form__label" for="card-number">Card Number</label>
        <input type="text" class="form__input" placeholder="e.g. 1234 5678 9123 0000" name="card-number" id="card-number" maxlength="19">
        <div class="form__card-number--error error"></div>

        <div class="form__date-cvc"> <!-- grid -->
          <!-- 1 -->
          <label class="form__label" for="exp-date">Exp. Date (MM/YY)</label>
          <!-- 2 -->
          <label class="form__label" for="cvc">CVC</label>
          <!-- 3 -->
          <div class="form__date">
            <input type="text" class="form__input" placeholder="MM" name="exp-date" id="exp-month" maxlength="2">
            <input type="text" class="form__input" placeholder="YY" name="exp-date" id="exp-year" maxlength="2">
          </div>
          <!-- 4 -->
          <input type="text" class="form__input" placeholder="e.g. 123" name="cvc" id="cvc" maxlength="3">
          <!-- 5 -->
          <div class="form__errors-container">
            <div class="form__input-mm--error error"></div>
            <div class="form__input-yy--error error"></div>
          </div>
          <!-- 6 -->
          <div class="form__input-cvc--error error"></div></div>
        </div>

        <input type="submit" class="form__submit" value="Confirm">

      </form>

        <!-- Completed state start -->
  <section class="thank-you">
    <img class="thank-you__image" src="./images/icon-complete.svg" alt="image">
    <h1 class="thank-you__title">Thank you!</h1>
    <p class="thank-you__text">We've added your card details</p>
    <button class="thank-you__button">Continue</button>
  </section>

    </section>
    
  </main>
  
  <script src="main.js"></script>
  
</body>
</html>
